        .main-title {

        form {
            width: 40%;

            padding: 24px;
            border-radius: 12px;
            box-shadow: 12px 12px 5px rgb(68, 100, 110, 0.8);

        input {
            margin: 6px 0px;
            font-size: 20px;

        .panel1 {
            background-color: silver;
            padding: 6px;
            border: 2px dotted pink;
            margin: 6px;
        }

        button {
            margin-top: 1rem;
            width: 120px;
            height: 35px;
            background-color: rgb(124, 179, 124);
            border: none;
            font-size: 16px;
            border-radius: 6px;
            color: white;
        }

        button:hover {
            background-color: cadetblue;
            cursor: pointer;
        }

        a {
            background-color: brown;
            color: white;
            padding: 12px;
            border-radius: 6px;
            text-decoration: none;
        }

        a:hover {
            color: yellow;
            cursor: pointer;
        }

        @media screen and (max-width:1024px) {
            form {
                width: 60%;
            }

            .main-title {
                background-color: transparent;
                color: black
            }
        }
    </style>

    <h1 class="main-title">BMI計算機</h1>
    <form action="">
        <label for="username">姓名</label>
        <input id="username" name="username" type="text" placeholder="請輸入姓名"><br>
        <label for="age">年齡</label>
        <input id="age" name="age" type="number" placeholder="請輸入年齡"><br>
        <label for="height">身高</label>
        <input id="height" name="height" type="number" placeholder="請輸入身高" step="0.1"><br>
        <label for="weight">體重</label>
        <input id="weight" name="weight" type="number" placeholder="請輸入體重" step="0.1">

        <br>
        <div class="panel1">
            <input type="radio" name="sex" id="male" checked><span class="sex-male">男</span>
            <input type="radio" name="sex" id="female"> <span class="sex-female">女</span>

            <label for="county"><span style="color: black;font-size: 1.2rem;">居住縣市</span></label>
            <select name="county" id="county">
                <option value="台北市">台北市</option>
                <option value="新北市">新北市</option>
                <option value="桃園市">桃園市</option>
                <option value="台中市">台中市</option>
                <option value="台南市">台南市</option>
                <option value="高雄市">高雄市</option>
            </select>
        </div>
        <button type="submit">計算</button>
        <!-- <p id="bmi-result" class="bmi-text"><button type="submit">計算</button></p> -->


    </form>
