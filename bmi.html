                <option value="桃園市">桃園市</option>
                <option value="台中市">台中市</option>
                <option value="台南市">台南市</option>
                <option value="高雄市">高雄市</option>
            </select>
        </div>
        <button type="button" onclick="calc()">計算</button>

    <script>
        const nameEl = document.querySelector("#username");
        const ageEl = document.querySelector("#age");
        const heightEl = document.querySelector("#height");
        const weightEl = document.querySelector("#weight");
        const countyEl = document.querySelector("#county");
        // const sexEl = document.querySelector("input[name='sex']:checked");

        // console.log(sexEl.value, countyEl.value, nameEl, ageEl, heightEl, weightEl, heightEl.value, weightEl.value);



        function calc() {
            let height = heightEl.value;
            let weight = weightEl.value;

            // 判斷height 跟 weight 要大於0跟是數值not isNan
            if (height <= 0 || weight <= 0) {
                alert("請輸入正確數值！");
                return;
            }

            // 取得最新的選取
            const sexEl = document.querySelector("input[name='sex']:checked");
            let userInfo = `${nameEl.value} 年齡:${ageEl.value} 性別:${sexEl.value} 縣市:${countyEl.value}`;
            console.log(userInfo);
            document.querySelector("#info").innerHTML = `<h2>${userInfo}</h2>`;


            let bmi = getBmi(height, weight);
            let result = getComment(bmi);


            const bmiEl = document.querySelector(".bmi")
            bmiEl.innerText = bmi;
            bmiEl.style.color = result[1];
            document.querySelector(".comment").innerText = result[0]





            console.log(bmi, result[0], result[1]);
            // document.querySelector("#result").innerHTML = `<h1>BMI:${bmi}<br>${comment}</h1>`;
        }

        function getComment(bmi) {
            let comment, color;
            if (bmi < 18.5) {
                comment = "「體重過輕」，需要多運動，均衡飲食，以增加體能，維持健康！";
                color = "#1e90ff";
            } else if (bmi < 24) {
                comment = "恭喜！「健康體重」，要繼續保持！";
                color = "green";
            } else if (bmi < 27) {
                comment = "「體重過重」了，要小心囉，趕快力行「健康體重管理」！";
                color = "orange";
            } else {
                comment = "啊～「肥胖」，需要立刻力行「健康體重管理」囉！";
                color = "red";
            }

            return [comment, color];
        }

        // 函式宣告
        function getBmi(height, weight) {
            const bmi = weight / (height / 100) ** 2;

            return bmi.toFixed(2)
        }






    </script>
